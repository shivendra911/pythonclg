{% extends "base.html" %}

{% block content %}
   
    <h2>Enter Your Details</h2>

    <form action="/return" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" required>
        <input type="submit" value="Submit">
    </form>


{% endblock %}
