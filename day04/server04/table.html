<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Table with simple input 3x3? -->
    <h1>Table Example</h1>
    <table border="1">
        <tr>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
        </tr>
        <tr>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
        </tr>
        <tr>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
            <td><input type="text" maxlength="1" style="width: 50px; height: 50px; font-size: 24px;"></td>
        </tr>
    </table>
    <button onclick="resetInputs()">Reset</button>
    <script>
        function resetInputs() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => input.value = '');
        }
    </script>
</body>
</html>
